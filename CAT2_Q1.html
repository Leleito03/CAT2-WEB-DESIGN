<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Calculation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        label, button {
            display: block;
            margin: 10px 0;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #e7f7e7;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Salary Calculation</h2>
        <label for="name">Employee Name:</label>
        <input type="text" id="name" placeholder="Enter name">
        
        <label for="hours">Hours Worked:</label>
        <input type="number" id="hours" placeholder="Enter hours worked">
        
        <label for="rate">Rate per Hour:</label>
        <input type="number" id="rate" placeholder="Enter rate per hour">
        
        <button onclick="calculateSalary()">Calculate Salary</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateSalary() {
            // Get input values
            var name = document.getElementById("name").value;
            var hours = parseFloat(document.getElementById("hours").value);
            var rate = parseFloat(document.getElementById("rate").value);
            
            if (name === "" || isNaN(hours) || isNaN(rate)) {
                alert("Please fill in all fields correctly.");
                return;
            }

            // Calculate Basic Pay
            var basicPay = hours * rate;

            // Calculate Tax based on Basic Pay
            var tax = 0;
            if (basicPay > 50000) {
                tax = basicPay * 0.20; // 20% tax
            } else if (basicPay >= 20000 && basicPay <= 50000) {
                tax = basicPay * 0.10; // 10% tax
            }

            // Calculate Net Pay
            var netPay = basicPay - tax;

            // Display the result
            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `
                <strong>Employee Name:</strong> ${name}<br>
                <strong>Basic Pay:</strong> Ksh ${basicPay.toFixed(2)}<br>
                <strong>Tax:</strong> Ksh ${tax.toFixed(2)}<br>
                <strong>Net Pay:</strong> Ksh ${netPay.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
