<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .form-container {
            background-color: #e6e6ff;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #4c4c99;
        }
        .input-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .input-group label {
            font-size: 14px;
            margin-left: 10px;
            color: #4c4c99;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-left: 10px;
            outline: none;
        }
        .input-group input:focus {
            border-color: #4c4c99;
        }
        .input-group .icon {
            width: 20px;
            height: 20px;
        }
        button {
            background-color: #4c4c99;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3b3b7d;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Register</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <img src="https://img.icons8.com/ios-filled/50/4c4c99/user.png" class="icon" alt="name icon"/>
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="input-group">
                <img src="https://img.icons8.com/ios-filled/50/4c4c99/email.png" class="icon" alt="email icon"/>
                <input type="email" name="email" placeholder="Email ID" required>
            </div>
            <div class="input-group">
                <img src="https://img.icons8.com/ios-filled/50/4c4c99/phone.png" class="icon" alt="phone icon"/>
                <input type="tel" name="phone" placeholder="Phone" required>
            </div>
            <div class="input-group">
                <img src="https://img.icons8.com/ios-filled/50/4c4c99/lock.png" class="icon" alt="password icon"/>
                <input type="password" name="password" placeholder="Set Password" required>
            </div>
            <button type="submit">REGISTER</button>
        </form>
    </div>

</body>
</html>
